<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="text">
        <img class="text" src="./Netflix_2015_logo.svg.png" alt="" />
    </div>
    <div class="main">
        <div class="mid">
            <div class="small">
                <div class="signin">
                    <p>Sign In</p>
                </div>

                <div class="new">
                    <input type="text" class="sig" placeholder="Email or Mobile Number" />
                </div>

                <div class="new">
                    <input type="text" class="sig" placeholder="Password" />
                </div>

                <div class="new">
                    <input type="submit" class="sig1" />
                </div>

                <div class="new">
                    <h6 style="font-weight: lighter; margin: 0">OR</h6>
                </div>

                <div class="new1">
                    <button class="sig2">Use a Sign-in-Code</button>
                </div>

                <div class="new">
                    <h6 style="font-weight: lighter; background-color: inherit" class="sig2">
                        <u>Forgot password?</u>
                    </h6>
                </div>

                <div class="new2">
                    <input type="checkbox" id="check" name="check" value="box" />
                    <label for="check">
                        <p id="check1">Remember me.</p>
                    </label>
                </div>

                <div class="new2">
                    <p id="check1">New to Netflix? <b>Sign up now.</b></p>
                </div>

                <div class="new2">
                    <p id="check2">
                        This page is protected by Google reCAPTCHA to ensure <br />
                        you're not a bot.
                    </p>
                </div>

                <div class="new2">
                    <a id="check2" style="color: rgb(67, 186, 233)" href="www.googlw.com">Learn more</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
