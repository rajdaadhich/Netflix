<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <img class="logo" src="./Netflix_2015_logo.svg.png" alt="Netflix Logo" />
  </header>

  <main class="main">
    <section class="signin-container">
      <h1 class="signin-title">Sign In</h1>

      <form class="signin-form" action="#">
        <input type="email" class="input-field" placeholder="Email or Mobile Number" required />
        <input type="password" class="input-field" placeholder="Password" required />
        <button type="submit" class="btn btn-primary">Sign In</button>

        <div class="divider">OR</div>

        <button type="button" class="btn btn-secondary">Use a Sign-in Code</button>
        <a href="#" class="forgot-link">Forgot password?</a>

        <label class="remember">
          <input type="checkbox" /> Remember me
        </label>

        <p class="signup-text">New to Netflix? <a href="#" class="signup-link">Sign up now.</a></p>

        <p class="recaptcha-text">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#" class="learn-more">Learn more</a>
        </p>
      </form>
    </section>
  </main>
</body>

</html>
